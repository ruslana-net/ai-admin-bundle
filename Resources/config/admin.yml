#Doctrine extentions
stof_doctrine_extensions:
    default_locale: %locale%
    translation_fallback: true
    orm:
        default:
          sluggable: true
          timestampable: true
          sortable: true

#Fos User Bundle
fos_user:
    db_driver: orm
    firewall_name: admin
    user_class: Ai\AdminBundle\Entity\BeUser
    group:
        group_class: Ai\AdminBundle\Entity\BeGroup

