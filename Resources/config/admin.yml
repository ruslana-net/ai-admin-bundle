sonata_doctrine_orm_admin:
    entity_manager: ~
    templates:
        form:
            - AiAdminBundle:Admin:form_admin_fields.html.twig


pix_sortable_behavior:
    db_driver: orm
    position_field:
        default: position

avalanche_imagine:
    filters:
        admin_thumb:
            type:    thumbnail
            options: { size: [120, 120], mode: outbound }